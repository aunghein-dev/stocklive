<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="../icons/app-logo.png" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <title>MMLive Odds</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="../style/general.css" />
    <link rel="stylesheet" href="../style/navi-bar.css" />
    <link rel="stylesheet" href="../style/threed-general.css" />
    <link rel="stylesheet" href="../style/mm-odds.css" />
    <link rel="stylesheet" href="../style/ads.css" />
    <script src="../restriction.js"></script>
    <style>
      .js-loading-container,
      .js-no-match-view {
        pointer-events: none !important;
      }
    </style>
    <script>
      (function () {
        const isDark = localStorage.getItem("theme") === "dark";
        if (isDark) {
          document.documentElement.classList.add("dark-mode");
        }
      })();
    </script>
  </head>
  <body>
    <div class="root">
      <nav class="navi-bar-3D">
        <a class="home-link" href="../"><img src="../icons/back.svg" /> </a>
        <p class="header-3D">Myanmar Odds</p>
      </nav>

      <pre class="no-match-view js-no-match-view">
        <div class="no-match-view-text"
         style="      
         
         max-width: 300px;
         padding: 6px;
         text-align: center;
         position: absolute;
         top: 150%;
         left: 50%;
         transform: translate(-50%, -50%);
         border-radius: 8px;"></div>
      </pre>
      <div id="ad-container"></div>
      <div class="view-root js-view-root">
        <div class="header-tag js-header-tag"></div>
        <table class="odds-table">
          <thead>
            <tr class="header-row">
              <th rowspan="2">အချိန်</th>
              <th rowspan="2">ပွဲစဉ်</th>
              <th colspan="2">ဘော်ဒီ၊ ဂိုးပေါင်း (ပေါက်ကြေး)</th>
            </tr>
          </thead>
          <tbody id="odds-body" class="js-odds-body"></tbody>
        </table>
      </div>
      <div class="responsive-ad-container">
        <script
          async="async"
          data-cfasync="false"
          src="https://pl26266554.profitableratecpm.com/02358cbf82787ece2ceaf514d9b6d4f2/invoke.js"
        ></script>
        <div id="container-02358cbf82787ece2ceaf514d9b6d4f2"></div>
      </div>
    </div>

    <div class="loading-container js-loading-container">
      <div class="loading-items">
        <img src="../icons/loading.svg" alt="Loading..." />
        <p>loading...</p>
      </div>
    </div>

    <div
      class="text-center"
      style="
        text-align: center;
        margin-top: 100px;
        margin-bottom: -300px;
        font-size: 0.78rem;
      "
    >
      © <span id="currentYear"></span>. All rights reserved.
    </div>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>

    <script type="module" src="../scripts/dark-light-toggle.js"></script>
    <script type="module" src="../scripts/mmOdds.js"></script>
    <script
      type="text/javascript"
      src="//pl26344876.profitableratecpm.com/d3/14/78/d31478ae1d7c3baf1622f80dd2f273c1.js"
    ></script>
    <script src="../scripts/ads/ads.js"></script>

    <script
      type="text/javascript"
      src="//pl26266530.profitableratecpm.com/72/82/3e/72823ece7d80337c7be0dea41969a1f2.js"
    ></script>
  </body>
</html>
