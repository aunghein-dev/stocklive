<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="../icons/app-logo.png" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <title>MMLive Odds</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="../style/general.css" />
    <link rel="stylesheet" href="../style/navi-bar.css" />
    <link rel="stylesheet" href="../style/threed-general.css" />
    <link rel="stylesheet" href="../style/mm-odds.css" />
    <link rel="stylesheet" href="../style/loading-page.css" />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5602054901910200"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <nav class="navi-bar-3D">
        <a class="home-link" href="../"><img src="../icons/back.svg" /> </a>
        <p class="header-3D">Myanmar Odds</p>
      </nav>

      <pre
        class="loading-container js-loading-container"
      ><img src="../icons/loading.svg">loading...</pre>

      <pre class="no-match-view js-no-match-view"></pre>

      <div class="js-view-root">
        <div class="header-tag js-header-tag"></div>
        <table class="odds-table">
          <thead>
            <tr class="header-row">
              <th rowspan="2">အချိန်</th>
              <th rowspan="2">ပွဲစဉ်</th>
              <th colspan="2">ဘော်ဒီ၊ ဂိုးပေါင်း (ပေါက်ကြေး)</th>
            </tr>
          </thead>
          <tbody id="odds-body" class="js-odds-body"></tbody>
        </table>
      </div>

      <div
        class="text-center"
        style="
          text-align: center;
          margin-top: 100px;
          margin-bottom: -100px;
          font-size: 0.78rem;
        "
      >
        © <span id="currentYear"></span>. All rights reserved.
      </div>
    </div>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
    <script type="module" src="../scripts/dark-light-toggle.js"></script>
    <script type="module" src="../scripts/mmOdds.js"></script>
  </body>
</html>
