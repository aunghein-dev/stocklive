<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - VPN Detected</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .denied-box {
        max-width: 500px;
        border: 2px solid #e74c3c;
        padding: 30px;
        border-radius: 12px;
        background-color: #1c1c1c;
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.6);
      }
      .denied-box h1 {
        font-size: 2em;
        color: #e74c3c;
      }
      .denied-box p {
        font-size: 1.1em;
        margin-top: 15px;
        color: #ccc;
      }
      .btn {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        color: #fff;
        background-color: #e74c3c;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="denied-box">
      <h1>Access Denied</h1>
      <p>
        We're sorry, but our service is not available while using a VPN
        connection.
      </p>
      <a class="btn" href="/">Go Back to Home</a>
    </div>
  </body>
</html>
