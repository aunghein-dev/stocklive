    <!-- Optimized Monetag and Adsterra Integration with Priority Rotation -->
    <script>
      function loadAds() {
        const isDesktop = window.innerWidth >= 768;
        const highEarningAds = [
          {
            src: "//pl26344876.highcpmrevenuegate.com/68/cc/e2/68cce2f1cda83e4f118778a3e0a45fbe.js",
            async: true,
          },
          {
            src: "https://vemtoutcheeg.com/400/9207359",
            async: true,
          },
        ];

        const midEarningAds = [
          {
            src: "https://groleegni.net/401/9207348",
            async: true,
          },
          {
            src: "https://gizokraijaw.net/401/9207355",
            async: true,
          },
        ];

        const lowEarningAds = [
          {
            src: "https://shoukigaigoors.net/act/files/tag.min.js?z=9207319",
            async: true,
          },
          ...(isDesktop
            ? [
                {
                  src: "https://staupsoaksy.net/act/files/tag.min.js?z=9207319",
                  async: true,
                },
              ]
            : []),
          {
            src: "//pl26344876.profitableratecpm.com/d3/14/78/d31478ae1d7c3baf1622f80dd2f273c1.js",
            async: true,
          },
        ];

        const allAds = [...highEarningAds, ...midEarningAds, ...lowEarningAds];

        allAds.forEach(({ src, async }, i) => {
          setTimeout(() => {
            const script = document.createElement("script");
            script.src = src;
            script.async = async;
          }, i * 1000); // stagger loading
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadAds(); // initial load
        setInterval(loadAds, 240000); // reload every 4 minutes
      });
    </script>
  </body>
